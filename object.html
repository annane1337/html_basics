<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object in Html</title>
</head>
<body>
  <!-- in object you can show pdf videos... and use a href in order if there 
    any error the user can download it in his local machine!
  -->
  <object 
  data="linux.pdf" type="" width="100%" height="500">
  <a href="/linux.pdf">Download Here</a>
  </object>
  
</body>
</html>
